<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    {% for tweet in tweets %}
    <ul>
        <li>
            <a href='/user/{{tweet.author.id}}'>{{tweet.author}}</a>
            {{tweet.date}}
            <br></br>
            {{tweet.text}}
        </li>
    </ul>
    {% endfor %}
</body>
</html>
